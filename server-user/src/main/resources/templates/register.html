<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户注册</title>
    <meta property="mfw:partner-platform" content="">
    <link href="https://css.mafengwo.net/css/cv/css+login+login_v2:mobile+css+omc+login-omc+login-omc^ZlY^1526627473.css"
          rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .select{
            border:1px #7F9DB9 solid;
            float: left;
            display: inline;
            margin-right:6px;
        }
        .select div{
            border:0px #7F9DB9 solid;
            float: left;
        }
        .select>div{
            width:30px;
            height: 17px;overflow:hidden;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="signup-forms">
            <div class="signup-box">
                <div class="add-info">
                    <div class="hd">用户注册</div>
                    <form th:action="@{/account/register}" th:object="${registerForm}" method="post" id="_j_login_form" name="fileForm">
                        <div class="form-field">
                            <input th:field="*{username}" name="username" type="text" placeholder="您的名称" autocomplete="off"
                                   data-verification-name="帐号"
                                   class="verification[required,maxSize[50],funcCall[checkShowCode]]" value=""/>
                            <div class="err-tip"></div>
                        </div>
                        <div class="form-field">
                            <input th:field="*{password}" name="password" type="password" placeholder="您的密码"
                                   autocomplete="off"
                                   data-verification-name="密码"
                                   class="verification[required,minSize[8],maxSize[30],funcCall[checkPasswordStrong]]">
                            <div class="err-tip"></div>
                        </div>
                        <div class="form-field">
                            <input th:field="*{rpassword}" name="rpassword" type="password" placeholder="确认密码"
                                   autocomplete="off"
                                   data-verification-name="密码" class="verification[equals[password]]">
                            <div class="err-tip"></div>
                        </div>
                        <div class="form-field">
                            <span th:align:left>您的职位是:</span>
                            <select th:field="*{role}">
                                <option  th:value="employee"> 员工 </option>
                                <option th:value="manager"> 经理 </option>
                                <option th:value="boss"> 老板 </option>
                            </select>
                            <div class="err-tip"></div>
                        </div>
                        <div class="submit-btn">
                            <button class="btn-submit" onclick="submitBtnClick()">完成注册</button>
                            <script type="text/javascript">
                                function submitBtnClick() {
                                    //提交表单
                                    document.fileForm.submit();
                                }
                            </script>
                        </div>
                    </form>
                </div>
                <div class="bottom-link">
                    已经注册?<a th:href="@{/login}">马上登录</a>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
